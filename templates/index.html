<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Companion</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        body { 
            font-family: 'Poppins', sans-serif;
            background-color: #212529; /* Dark background */
        }
        .card {
            background-color: #2b3035; /* Slightly lighter card background */
            border: 1px solid #495057;
        }
        #chat-window { 
            height: 65vh; 
            overflow-y: auto; 
            background-color: #343a40; /* Darker chat window background */
            padding: 1.5rem; 
            border-radius: 8px;
        }
        .msg { 
            display: block; 
            clear: both; 
            max-width: 80%; 
            padding: 0.75rem 1.25rem; 
            border-radius: 18px; 
            margin-bottom: 1rem; 
            word-wrap: break-word; 
            line-height: 1.5;
        }
        .user-msg { 
            /* --- PURPLE USER CHAT BOX --- */
            background-color: #7B1FA2; /* Deep Purple */
            color: white; 
            margin-left: auto; 
            float: right; 
            border-bottom-right-radius: 5px; 
        }
        .bot-msg { 
            background-color: #495057; /* Gray for bot messages */
            color: #f8f9fa; 
            margin-right: auto; 
            float: left; 
            border-bottom-left-radius: 5px; 
        }
        #status { 
            margin-top: 1rem; 
            color: #adb5bd;
        }
        #suggestions-list .list-group-item {
            background-color: #343a40;
            border-color: #495057;
        }
        #suggestions-list .list-group-item:hover { 
            background-color: #495057;
        }
    </style>
</head>
<body class="container mt-4">

    <header class="text-center mb-4">
        <h1 class="display-5">AI Research Companion</h1>
        <p class="lead text-white-50">Your research buddy ðŸ¤–</p>
    </header>
    
    <main>
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-file-earmark-arrow-up-fill"></i> 1. Upload Document(s)</h5>
                <p class="card-subtitle text-white-50 mb-3">Upload up to 3 PDFs to begin.</p>
                <div class="input-group">
                    <input type="file" id="pdf-upload" class="form-control" accept=".pdf">
                    <button class="btn btn-outline-danger" id="clear-session-btn" title="Clear all documents and start over"><i class="bi bi-trash3-fill"></i> Clear</button>
                </div>
                <div id="status" class="form-text mt-2">Please upload a PDF to begin.</div>
                
                <div id="uploaded-files-box" class="mt-3" style="display: none;">
                    <h6 class="card-subtitle mb-2 text-white-50">Active Documents:</h6>
                    <ul id="uploaded-files-list" class="list-group list-group-flush">
                        </ul>
                </div>
            </div>
        </div>

        <div class="card shadow">
            <div class="card-header">
                <h5><i class="bi bi-chat-dots-fill"></i> 2. Start the Discussion</h5>
            </div>
            <div id="chat-window" class="card-body">
                </div>
            
            <div id="suggestions-box" class="card-body border-top p-3" style="display: none;">
                <h6 class="card-subtitle mb-2 text-white-50">Suggested Topics:</h6>
                <ul id="suggestions-list" class="list-group list-group-flush">
                    </ul>
            </div>

            <div class="card-footer">
                <form id="chat-form">
                    <div class="input-group">
                        <input type="text" id="question-input" class="form-control" placeholder="Type your question or choose a topic..." disabled>
                        <button class="btn btn-primary" type="submit" id="send-btn" disabled><i class="bi bi-send-fill"></i> Send</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="text-center text-white-50 mt-4 pb-4">
        <p>Built with Flask & Google Gemini</p>
    </footer>

    <script src="/static/script.js"></script>
</body>
</html>
